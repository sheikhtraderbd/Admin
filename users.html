<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar" id="admin-sidebar"></nav>

        <main class="main-content">
            <header class="content-header">
                <h1>Manage Users</h1>
            </header>

            <div class="content-box">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Balance (à§³)</th>
                                <th>Plan</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-user-modal">&times;</span>
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-user-name">Name</label>
                    <input type="text" id="edit-user-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-user-phone">Phone</label>
                    <input type="tel" id="edit-user-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-user-balance">Balance</label>
                    <input type="number" id="edit-user-balance" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="edit-user-plan">Plan</label>
                    <input type="text" id="edit-user-plan" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar" id="admin-sidebar"></nav>

        <main class="main-content">
            <header class="content-header">
                <h1>App Settings</h1>
            </header>

            <div class="settings-grid">
                <div class="content-box">
                    <h2>Manage Announcement</h2>
                    <form id="announcement-form">
                        <div class="form-group">
                            <label for="announcement-text">Announcement Text (shows on user home)</label>
                            <textarea id="announcement-text" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Announcement</button>
                    </form>
                </div>

                <div class="content-box">
                    <h2>Payment Methods</h2>
                    <form id="payment-methods-form">
                        <div class="form-group">
                            <label for="payment-bkash">Bkash</label>
                            <input type="text" id="payment-bkash">
                        </div>
                        <div class="form-group">
                            <label for="payment-nagad">Nagad</label>
                            <input type="text" id="payment-nagad">
                        </div>
                        <div class="form-group">
                            <label for="payment-usdt">USDT (TRC20)</label>
                            <input type="text" id="payment-usdt">
                        </div>
                        <div class="form-group">
                            <label for="payment-btc">BTC</label>
                            <input type="text" id="payment-btc">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Payment Methods</button>
                    </form>
                </div>

                <div class="content-box">
                    <h2>Security</h2>
                    <form id="admin-password-form">
                        <div class="form-group">
                            <label for="new-admin-password">New Admin Password</label>
                            <input type="password" id="new-admin-password" required>
                        </div>
                        <button type="submit" class="btn">Change Password</button>
                    </form>
                </div>

                <div class="content-box">
                    <h2>Data Management</h2>
                    <button class="btn btn-secondary" id="export-data-btn">Export All Data (JSON)</button>
                    <button class="btn btn-danger" id="reset-data-btn">Reset All Data</button>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>

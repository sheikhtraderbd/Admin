<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <nav class="sidebar" id="admin-sidebar"></nav>

        <main class="main-content">
            <header class="content-header">
                <h1>Dashboard Overview</h1>
            </header>

            <div class="stat-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <span class="stat-title">Total Users</span>
                        <span class="stat-value" id="stat-total-users">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-wallet"></i>
                    <div class="stat-info">
                        <span class="stat-title">Total Deposits (Approved)</span>
                        <span class="stat-value" id="stat-total-deposits">৳0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-money-bill-wave"></i>
                    <div class="stat-info">
                        <span class="stat-title">Total Withdrawals (Approved)</span>
                        <span class="stat-value" id="stat-total-withdraws">৳0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-hourglass-half"></i>
                    <div class="stat-info">
                        <span class="stat-title">Pending Deposits</span>
                        <span class="stat-value" id="stat-pending-deposits">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <span class="stat-title">Pending Withdrawals</span>
                        <span class="stat-value" id="stat-pending-withdraws">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-box-open"></i>
                    <div class="stat-info">
                        <span class="stat-title">Active Plans</span>
                        <span class="stat-value" id="stat-active-plans">0</span>
                    </div>
                </div>
            </div>

            <div class="content-box">
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <a href="deposits.html" class="btn">Manage Deposits</a>
                    <a href="withdraws.html" class="btn">Manage Withdrawals</a>
                    <a href="users.html" class="btn">Manage Users</a>
                </div>
            </div>

        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
